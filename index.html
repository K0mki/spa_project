<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addres book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-fixed-top navbar-light bg-light">
      <a href="" class="navbar-brand">Addressbook</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="contacts-view" class="nav-link">Contacts</a>
        </li>
        <li class="nav-item">
          <a href="add-contact-view" class="nav-link">Add contacts</a>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <!-- Contacts view -->
      <div class="row view" id="contacts-view">
        <div class="col-10 offset-1">
          <h2 class="display-4 m-4">Contacts</h2>
          <div class="row">
            <div class="col-8 offset-2">
              <table class="table table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phoe Number</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody id="contacts-table-body"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- Contacts view end -->
      <!-- Add contact view -->
      <div class="row view" id="add-contact-view">
        <div class="col-10 offset-1">
          <h2 class="display-4 m-4">Add contacts</h2>
          <div class="row">
            <div class="col-8 offset-2">
              <input type="text" class="form-control" placeholder="id" /><br />
              <input
                type="text"
                class="form-control"
                placeholder="name"
              /><br />
              <input
                type="text"
                class="form-control"
                placeholder="lastname"
              /><br />
              <input
                type="text"
                class="form-control"
                placeholder="phone"
              /><br />
              <input
                type="text"
                class="form-control"
                placeholder="email"
              /><br />
              <button id="save" class="form-control btn btn-info">Save</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Add contact view end -->
      <!-- Edit contact view  -->
      <div class="row view" id="edit-contact-view">
        <div class="col-10 offset-1">
          <h2 class="display-4 m-4">Edit contacts</h2>
          <div class="row">
            <div class="col-8 offset-2">
              <input type="text" class="form-control eId" /><br />
              <input type="text" class="form-control eName" /><br />
              <input type="text" class="form-control eLast" /><br />
              <input type="text" class="form-control ePhone" /><br />
              <input type="text" class="form-control eMail" /><br />
              <button id="edit" class="form-control btn btn-info">Edit</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Edit contact view end  -->
    </div>
    <script src="db.js"></script>
    <script src="main.js"></script>
  </body>
</html>
